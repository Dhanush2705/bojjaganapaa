<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles/product-details.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ganesh.jpeg" alt="bojjaganapaa">
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="productpage.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-details">
        <div class="product-image">
            <img id="product-img" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <p id="product-description" class="description"></p>
            <span id="product-price" class="price"></span>
            <div class="buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </section>

    <script src="scripts/product-details.js"></script>
</body>
</html>
